{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Halaman Film</title>
        <style>
            body {
                font-family: 'Inter', sans-serif;
                background-color: #242831;
                color: #e4e6eb;
                margin: 0;
                padding: 0;
            }
            h1, h2 {
                text-align: center;
                font-size: 4xl;
                font-weight: bold;
                margin-bottom: 8px;
            }
            button, input[type="number"], input[type="text"] {
                background-color: #333845;
                border: 1px solid #777;
                color: white;
                padding: 8px 12px;
                margin: 5px;
                border-radius: 8px;
                cursor: pointer;
                transition: background-color 0.3s;
            }
            button:hover {
                background-color: #d14f4f;
            }
            ul {
                list-style: none;
                padding-left: 0;
            }
            li {
                margin-bottom: 5px;
            }
            a {
                color: #e4e6eb;
                text-decoration: none;
            }
            a:hover {
                text-decoration: underline;
            }
            .container {
                width: 90%;
                margin: auto;
                padding: 20px;
                background-color: #333845;
                border-radius: 8px;
            }
            table {
                width: 100%;
                border-collapse: collapse;
                background-color: #333845;
            }
            th, td {
                padding: 8px;
                border: 1px solid #777;
                color: white;
            }
            th {
                background-color: #50555c;
                text-align: center;
            }
            td {
                text-align: left;
            }
            .info-label {
                font-weight: bold;
                margin-right: 5px;
            }
            
        </style>
    </head>
<body>
    <div class="container">
        <h2>Halaman Film</h2>
        <button id="tonton_button">Tonton</button>
        <button id="unduh_button">Unduh Tayangan</button>
        <button id="favorit_button">Favorit Tayangan</button>
        <p><span class="info-label">Judul:</span> <span id="judul_film"></span></p>
        <p><span class="info-label">Total View:</span> <span id="total_view"></span></p>
        <p><span class="info-label">Rating Rata-Rata:</span> <span id="rating"></span></p>
        <p><span class="info-label">Sinopsis:</span> <span id="sinopsis"></span></p>
        <p><span class="info-label">Durasi Film:</span> <span id="durasi"></span></p>
        <p><span class="info-label">Tanggal Rilis Film:</span> <span id="tanggal_rilis"></span></p>
        <p><span class="info-label">URL Film:</span> <a href="#" id="url_film">Link</a></p>
        <p><span class="info-label">Genre:</span></p>
        <ul id="genre_list">
            <!-- Daftar genre akan ditambahkan melalui JavaScript -->
        </ul>
        <p><span class="info-label">Asal Negara:</span> <span id="asal_negara"></span></p>
        <p><span class="info-label">Pemain:</span></p>
        <ul id="pemain_list">
            <!-- Daftar pemain akan ditambahkan melalui JavaScript -->
        </ul>
        <p><span class="info-label">Penulis Skenario:</span></p>
        <ul id="penulis_list">
            <!-- Daftar penulis skenario akan ditambahkan melalui JavaScript -->
        </ul>
        <p><span class="info-label">Sutradara:</span> <span id="sutradara"></span></p>
        
        <h2>ULASAN</h2>
        <form id="ulasan_form">
            <input type="text" id="deskripsi_ulasan" placeholder="Deskripsi Ulasan">
            <input type="number" id="rating_ulasan" placeholder="Rating">
            <button type="submit">Submit</button>
        </form>
        <ul id="daftar_ulasan">
            <!-- Daftar ulasan akan ditambahkan melalui JavaScript -->
        </ul>
    </div>

    <script>
        // Fungsi untuk menambahkan data film ke dalam elemen HTML
        function tambahkanDataFilm(data) {
            document.getElementById('judul_film').innerText = data.judul;
            document.getElementById('total_view').innerText = data.total_view;
            document.getElementById('rating').innerText = data.rating;
            document.getElementById('sinopsis').innerText = data.sinopsis;
            document.getElementById('durasi').innerText = data.durasi;
            document.getElementById('tanggal_rilis').innerText = data.tanggal_rilis;
            document.getElementById('url_film').href = data.url_film;
            document.getElementById('asal_negara').innerText = data.asal_negara;
            document.getElementById('sutradara').innerText = data.sutradara;
            
            // Menambahkan genre ke dalam daftar
            var genreList = document.getElementById('genre_list');
            data.genre.forEach(function(genre) {
                var li = document.createElement('li');
                li.textContent = genre;
                genreList.appendChild(li);
            });

            // Menambahkan pemain ke dalam daftar
            var pemainList = document.getElementById('pemain_list');
            data.pemain.forEach(function(pemain) {
                var li = document.createElement('li');
                li.textContent = pemain;
                pemainList.appendChild(li);
            });

            // Menambahkan penulis skenario ke dalam daftar
            var penulisList = document.getElementById('penulis_list');
            data.penulis_skenario.forEach(function(penulis) {
                var li = document.createElement('li');
                li.textContent = penulis;
                penulisList.appendChild(li);
            });
        }

        // Fungsi untuk menambahkan ulasan ke dalam daftar ulasan
        function tambahkanUlasan(ulasan) {
            var ul = document.getElementById('daftar_ulasan');
            var li = document.createElement('li');
            li.textContent = ulasan;
            ul.appendChild(li);
        }

        // Simulasi data film
        var dataFilm = {
            judul: "Film Dummy",
            total_view: "1,000,000",
            rating: "8.5",
            sinopsis: "Ini adalah sinopsis film dummy. Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.",
            durasi: "2 jam 30 menit",
            tanggal_rilis: "15 Januari 2023",
            url_film: "#",
            genre: ["Action", "Adventure", "Sci-Fi"],
            asal_negara: "United States",
            pemain: ["Actor One", "Actress Two", "Actor Three"],
            penulis_skenario: ["Writer One", "Writer Two"],
            sutradara: "Director X"
        };

        // Menambahkan data film ke dalam halaman
        tambahkanDataFilm(dataFilm);

        // Simulasi daftar ulasan
        var ulasan1 = "Ulasan Bagus [9]";
        var ulasan2 = "Sangat Menarik [8]";
        // Tambahkan ulasan
        tambahkanUlasan(ulasan1);
        tambahkanUlasan(ulasan2);

        // Event listener untuk submit ulasan
        document.getElementById('ulasan_form').addEventListener('submit', function(event) {
            event.preventDefault();
            var deskripsi = document.getElementById('deskripsi_ulasan').value;
            var rating = document.getElementById('rating_ulasan').value;
            var ulasan = deskripsi + " [" + rating + "]";
            tambahkanUlasan(ulasan);
        });
    </script>
</body>
</html>
{% endblock content %}
