{% extends 'base.html' %}

{% block content %}
<div class="h-screen" style="background-color: #21242D; font-family: 'Lato', sans-serif; display: flex; flex-direction: column; justify-content: center; align-items: center;">
    <div class="text-center" style="color: #F9F9F9;">
        <h1 class="font-bold text-6xl drop-shadow-md"><span class="bg-gradient-to-r from-red-500 to-pink-500 text-transparent bg-clip-text">PacilFlix</span> - D6</h1>
    </div>
    <div class="flex flex-col gap-5">
        <a href="/login">
            <button type="submit" class="mt-5 w-full rounded-md font-bold text-black border px-12 py-2 bg-pink-500 hover:bg-pink-600 duration-300">Login</button>
        </a>
        <a href="/register">
            <button type="submit" class="mt-5 w-full rounded-md font-bold text-black border px-12 py-2 bg-red-300 hover:bg-red-400 duration-300">Register</button>
